<table class="table table-hover table-outline table-condensed mb-0 hidden-sm-down container borderless table-responsive"
       style="border: none; height: 300px" >
  <tbody>
  <tr class="row" *ngFor="let tweet of tweets">
    <td class="text-center col-sm-2">
      <div class="avatar">
        <img [src]="tweet.tweet.tweetJSON.user.profile_image_url" class="img-avatar">

      </div>
    </td>

    <td class="col-sm-10">
      <div style="font-size: 12px;"> {{tweet.tweet.tweetJSON.text}}</div>
      <span> <small class="text-muted"
                    style="font-size: 10px;">{{ timeDifference(tweet.tweet.tweetJSON.created_at) }}</small>
      </span>
    </td>

  </tr>
  </tbody>
</table>
