<div class="animated fadeIn" *ngIf="loaded">
  <div class="cotainer-fluid">

    <div class="row" *ngIf="loaded">
      <div class="col-sm-10" *ngFor="let tweet of tweets">
        <div class="card" style="box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);">
          <div class="card-block">
            <div class="row">
              <div class="col-sm-1">
                <img [src]="tweet.tweet.tweetJSON.user.profile_image_url" class="img-avatar pull-center">
              </div>
              <div class="col-sm-8">
                <i class="fa fa-twitter" style="span-size:20px;color:skyblue;"></i>
                <span style="size:20px;padding-left:1%;text-transform:uppercase;span-family:Tahoma; ">{{tweet['tweet']['tweetJSON']['user']['name']}}</span>

                <span style="content:\B7">&middot;</span> <span style="span-size:small;span-family:Tahoma;"> {{tweet.tweet.tweetJSON.user.followers_count}} followers </span><br>
                <a href="http://twitter.com/{{tweet.tweet.tweetJSON.user.screen_name}}" style="padding-top:2%"><i class="fa fa-share-alt" style="span-size:12px;color:skyblue;"></i><span style="span-family:Tahoma;margin:1%;">twitter.com</span></a>
              </div>
              <div class="col-sm-2">
                <span style="span-size:0.8em;span-family:Tahoma;"><i class="fa fa-table"></i> {{tweet.tweet.tweetJSON.created_at|date:'dd-MM-yyyy HH:mm:ss'}} </span>
              </div>

              <span style="span-family:Tahoma;margin:1%;">    {{tweet.tweet.tweetJSON.text}} </span>

            </div>
          </div>
          <div class="card-footer">
            <span><span style="span-size:medium;span-family:Tahoma;">{{tweet.totalTweets-1}} more tweets from this user</span></span>
          </div>
        </div>
      </div><!--/.col-->
    </div>
  </div>
</div>

<app-loading-spinner *ngIf="!loaded">Loading...</app-loading-spinner>
