
  <div class="card"  style="box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);background-color:#04cff8;" *ngIf="status">

      <div class="card-block" >
        <div class="row">
          <div class="col-sm-12" >
            <div class="row" style="border-bottom:thin solid #808080;">
            <div class="col-sm-8" style="font-family:Arial;text-align:left;font-weight:bold;font-size:20px;color:white">
            <span >#{{hashtag['hashtag']}}</span>
            </div>
            <div class="col-sm-4">
              <app-switch  [name]="hashtag['hashtag']"></app-switch>
            </div>
          </div>
          </div>
            <div class="col-sm-9" style="font-family:Arial;text-align:left;font-size:15px;font-weight:bold;;margin-top:7%" >
            Created at : {{hashtag['created_at']|date:'dd-MM-yyyy HH:mm:ss'}}
            </div>

            <div class="col-sm-3" style="font-family:Arial;margin-top:7%;font-weight:bold;text-align:center" >
                        <i class="fa fa-trash-o" role="button" (click)="onclick(hashtag['hashtag'])" style="font-size:32px;color:#808080"></i>

      </div>
    </div>
  </div>
