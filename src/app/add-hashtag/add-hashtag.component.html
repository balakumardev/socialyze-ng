
<div class = "card" style="width:30%;margin:0 auto;">
<div class="card-block">
<div style="text-align:center ;font-family:Arial">
   <h1>Add Hashtag</h1>
   </div>
   <form #form="ngForm" (ngSubmit)="logForm(form)">
      <div class = "form-group" style="font-weight:bold;font-family:Arial">
         <label for = "hashtagid">ID</label>
         <div *ngIf="loaded">
            <select  class="form-control selcls" name="id" ngModel>
                <option *ngFor="let x of categories" [ngValue]="x.id" >{{x.name}}</option>
            </select>
        </div>
      </div>
      <div class = "form-group" style="font-weight:bold ;font-family:Arial">
         <label for = "name">Name</label>
         <input type = "text" class = "form-control" id = "name"
             name = "name" ngModel>
      </div>
	  <Button value="submit" [routerLink]="['']">Add</Button>
   </form>
</div>
</div>
