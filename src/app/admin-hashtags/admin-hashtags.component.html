<div class="container-fluid" *ngIf="loaded" style="padding:1%">

  <div class="col-sm-12">
    <tabset>

      <!-- Nav tabs -->
      <tab *ngFor="let category of categories" heading="{{category.name}}">

        <app-hashtag-details [id]="category.id"></app-hashtag-details>
      </tab>

    </tabset>
  </div>
</div>
