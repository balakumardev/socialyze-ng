<div *ngIf="loaded">
<div class="row">

<div class="card" *ngFor="let hashtag of hashtags" style="margin:2%;width:28%;box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);">
<div class="col-xs-4">
	<div class="card-block" >
	<div class="row">
			<div class="col-sm-12" style="font-family:Arial;text-align:center;font-weight:bold;font-size:25px;color:blue">
			<span >#{{hashtag['hashtag']}}</span><hr>
			</div>
			
			<div class="col-sm-6" style="font-family:Arial;text-align:center;font-size:15px;font-weight:bold;">
			Tweets : {{hashtag['numTweets']}}
			</div>
			<div class="col-sm-6" style="font-family:Arial;text-align:center;font-size:15px;font-weight:bold;">
			Retweets : {{hashtag['retweets']}}
			</div>
			<div class="col-sm-6" style="font-family:Arial;margin-top:3%;text-align:center;font-size:15px;font-weight:bold;">
			Users : {{hashtag['numUsers']}}
			</div>
			<div class="col-sm-6" style="font-family:Arial;margin-top:3%;text-align:center;font-size:15px;font-weight:bold;">
			Reach : {{hashtag['reach']}}
			</div>
			<div class="col-sm-12" style="font-family:Arial;margin-top:3%;text-align:center;font-size:15px;font-weight:bold;">
			Sentimental Score : {{hashtag['sentiment']}}
			</div>
			<div class="col-sm-12" style="font-family:Arial;margin-top:3%;text-align:center;font-size:15px;font-weight:bold;">
			<Button class="button button3" (click)="onclick(hashtag['hashtag'])">Trash</Button>
			</div>
		</div>
		</div>
</div>
	</div>
</div>
</div>
